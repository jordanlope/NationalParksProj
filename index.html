<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park API</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <header>
        <h1>National Parks Finder</h1>
    </header>
    <main>
        <section id="content">
            <form id="js-form">
                <label for="search-term">Search by State(ex: PA, NY)</label>
                <p>Use commas if entering several States</p>
                <input type="text" name="search-term" id="js-search-term" required>
    
                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10">
    
                <input type="submit" value="Go!">
            </form>
        </section>
        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </section>
        <section id="error">
            <p id="js-error-message" class="error-message"></p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
